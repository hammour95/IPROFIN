<!-- include MSA js + css -->
<script src="msa.js"></script>  
  

<div id="menuDiv"></div>
<div id="yourDiv">press "Run with JS"</div>

<script type="text/javascript" src="alignment.js"></script>
<script id="javascript">

    var seqs =  msa.io.fasta.parse(fasta);

    var opts = {
        seqs: seqs
    };

    opts.el = document.getElementById("yourDiv");
    opts.vis = {conserv: true, overviewbox: true, labelName: true, labelId: false}
    opts.zoomer = {alignmentHeight: 405, labelWidth: 200,labelFontsize: "12px", labelNameLength: 200,}

// init msa
    var m = new msa.msa(opts);

    var menuOpts = {};
    menuOpts.el = document.getElementById('div');
    menuOpts.msa = m;
    var defMenu = new msa.menu.defaultmenu(menuOpts);
    m.addView("menu", defMenu);


// call render at the end to display the whole MSA
    m.render();
</script>
